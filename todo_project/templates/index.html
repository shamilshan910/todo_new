
{% extends 'base.html' %}
{% load static %}
<title>todo</title>
{% load static %}
{% block body %}


<div class="container">
    <div class="row">
        <div class="col-md-7 bg-info">
             <form method="POST" class="p-3 shadow">
                 {% csrf_token %}
                    <div class="shadow-sm p-3 mb-3 bg-white rounded">
                         <div class="form-group">
                             <label for="exampleInputEmail1">TASK</label>
                                 <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="get_task" placeholder="Enter task name here">
                             <small id="emailHelp" class="form-text text-muted">We will notify you </small>
                         </div>
                        <div class="form-group">

                                 <input type="date" class="form-control" id="exampleInputdate" aria-describedby="emailHelp" name="get_date" >

                         </div>
                     <div class="form-group">
                <label for="exampleInputPassword1">PRIORITY</label>
             <input type="number" class="form-control" id="exampleInputPassword1" name="get_priority" placeholder="most priority is 1 and least priority is 10">
         </div>
            <div class="text-center">
                 <button type="submit" class="btn btn-primary">Submit</button>
                      <a class="btn btn-danger" href="{% url 'todo_app:cancel' %}">Cancel</a>

                        </div>
                             </form>
                             </div>

                             </div>
                                <div class="col-md-5 bg-secondary" >
                                    <h5 class="bg-secondary text-light">Task To Be Completed</h5>
                                    {% for i in data %}
                                <div class="shadow card">
                                    <div class="card-body">
                                        <h3 class="card-title">{{i.name}}</h3>
                                        <h3 class="card-title">{{i.date}}</h3>
                                        <p><b>{{i.priority}}</b></p>
                                        <a class="btn btn-warning" href="{% url 'todo_app:delete' i.id %}">Done</a>
                                        <a class="btn btn-info" href="{% url 'todo_app:update' i.pk %}">Update</a>
                                    </div>
                                </div>
                                    <br>
                                    {% endfor %}

                            </div>
                          </div>

                        </div>




{% endblock %}
